<button (click)="logDrivers()" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
	title="Click on driver to view his raceresults.">Log Drivers</button>
<app-loading *ngIf="!Drivers"></app-loading>

<table class="table table-hover text-center mt-5">
	<thead class="thead-dark">
		<th>ID</th>
		<th>Full Name</th>
		<th>Nationality</th>
		<th>PermanentNumber</th>
		<th>Code</th>
	</thead>
	<tbody *ngFor="let driver of Drivers">
		<tr style="cursor: pointer;" routerLink="/driver/{{driver.driverId}}">
			<td>{{driver.driverId}}</td>
			<td>{{driver.givenName}} {{driver.familyName}}</td>
			<td>{{driver.nationality}}</td>
			<td>{{driver.permanentNumber}}</td>
			<td>{{driver.code}}</td>
		</tr>
	</tbody>
</table>
